<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://kognise.github.io/water.css/dist/dark.css"
    />
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <title>inline-script</title>
  </head>

  <body>
    <article class="wrapper">
      <h1 id="add"></h1>
      <h1 id="sub"></h1>
    </article>

    <script>
      const sumText = document.getElementById("add");
      const subText = document.getElementById("sub");

      sumText.innerText = `2 + 2 = ${sum(2, 2)}`;
      subText.innerText = `2 - 2 = ${sub(2, 2)}`;

      function sum(a, b) {
        return a + b;
      }

      function _negate(a) {
        return -a;
      }

      function sub(a, b) {
        return sum(a, _negate(b));
      }
    </script>
  </body>
</html>
